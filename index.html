                <h1 id="title">Get to know you survey </h1>

                    <label for="email" id="email-label">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="JohnDoe127@gmail.com">

                    <label for="number" id="number-label">Age:</label>
                    <input type="number" id="number" name="age" min="1" max="100" required placeholder="27">

   </select>

<label for="local">Local<input type="radio" id="local" checked name="cuisine" value="Local"></label>
<label for="foreign">Foreign<input type="radio" id="foreign"name="cuisine" value="Foreign"></label>

    <h4 id="race">Ethnicity</h4>
<label for="african">African-American(or of African descent)<input type="checkbox" id="african" value="african"</label>

<label for="asian">Asian<input type="checkbox" id="asian"value="asian"></label>
<label for="native">Native-american(or of Native descent)<input type="checkbox" id="native"value="native"></label>
